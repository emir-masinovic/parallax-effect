<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/parallax.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
            integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Parallax</title>
</head>
<body>
<header class="hide">
    <nav>
        <img src="/images/logo6.png" alt="" class="logo">
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
            <li class="search"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
<!--            <li class="hamburger"><a href="#">-->
<!--                <div class="bar"></div>-->
<!--            </a></li>-->
        </ul>
    </nav>
</header>
<main>
    <div class="vignette hide"></div>
    <img src="/images/bjelasnica.jpg" data-speedx="0.2" data-speedy="0.15" data-speedz="0" data-rotation="0"
         data-distance="-1" class="parallax bg-img" alt="">
    <img src="/images/rock1.png" data-speedX="0.08" data-speedy="0.05" data-speedz="0.1" data-rotation="0.1"
         data-distance="2000" class="parallax rock-1" alt="">
    <img src="/images/rock2.png" data-speedX="0.08" data-speedy="0.05" data-speedz="0.12" data-rotation="0.1"
         data-distance="2000" class="parallax rock-2" alt="">
    <img src="/images/rock4.png" data-speedX="0.35" data-speedy="0.28" data-speedz="0.05" data-rotation="0.05"
         data-distance="3300" class="parallax rock-4" alt="">
    <img src="/images/tree1.png" data-speedX="0.25" data-speedy="0.25" data-speedz="0.05" data-rotation="0.05"
         data-distance="4000" class="parallax tree-1" alt="">
    <div class="text parallax">
        <h2>Bosnia and Herzegovina</h2>
        <h1>Bjelasnica</h1>
    </div>
</main>

<script src="/index.js"></script>
</body>
</html>
